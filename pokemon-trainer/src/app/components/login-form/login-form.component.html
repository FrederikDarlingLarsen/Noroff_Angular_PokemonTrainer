





<img src="https://cdn1.dotesports.com/wp-content/uploads/2021/04/18093902/052.png" alt="">


<form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm)">

    <fieldset>
        <label for="trainerName">Trainer name: </label>
        <input type="text"
        
        ngModel
        name="trainerName"
        #trainerName = "ngModel"
        required
        minlength="5"/>

        
        
        <button type="submit" name="submitBtn" [disabled]="loginForm.form.invalid">Login</button>

    </fieldset>

    <div *ngIf="trainerName.errors && (trainerName.dirty || trainerName.touched)">
        <p *ngIf="trainerName.errors['required']">Username is required</p>
        <p *ngIf="trainerName.errors['minlength']">Username is too short</p>
    </div>
</form>

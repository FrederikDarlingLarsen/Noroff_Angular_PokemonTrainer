<h1>Please Login!</h1>

<img src="https://i.pinimg.com/736x/ba/4a/cd/ba4acd6acbd117ef316db4615eb2345f--computer-programming-javascript.jpg" alt="">

<form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm)">

    <fieldset>
        <label for="trainerName">Trainer name: </label>
        <input type="text"

        ngModel
        #trainerName = "ngModel"

        name="trainerName" id="trainerName">
    </fieldset>

    <button type="submit">Login</button>
</form>

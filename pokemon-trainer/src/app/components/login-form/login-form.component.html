<p>login-form works!</p>

<form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm)">

    <fieldset>
        <label for="usename">Username</label>
        <input type="text"

        ngModel
        #username = "ngModel"

        name="username" id="username">
    </fieldset>

    <button type="submit">Login</button>
</form>

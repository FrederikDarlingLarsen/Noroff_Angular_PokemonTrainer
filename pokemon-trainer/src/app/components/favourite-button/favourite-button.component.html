<button (click)="onFavouriteClick()">   
    <ng-container *ngIf="isFavourite; then favourite else notFavourite" class="material-symbols-outlined"></ng-container>

    <ng-template #favourite>
        <span class="material-symbols-outlined">favorite</span>
    </ng-template>
    <ng-template #notFavourite>
        <span class="material-symbols-outlined">favorite_border</span>
    </ng-template>

</button>
